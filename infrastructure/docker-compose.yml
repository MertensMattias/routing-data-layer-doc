services:
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: routing-data-sqlserver
    restart: unless-stopped
    environment:
      - ACCEPT_EULA=Y
      - MSSQL_SA_PASSWORD=YourStrong@Password123
      - MSSQL_PID=Developer
    ports:
      - "54321:1433"
    volumes:
      - sqlserver-data:/var/opt/mssql
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "/opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P YourStrong@Password123 -C -Q 'SELECT 1' || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 10
      start_period: 30s

  backend:
    build:
      context: ../services/backend
      dockerfile: Dockerfile
    # Run dev server with polling enabled for file watching in Docker volumes
    # WATCHPACK_POLLING enables webpack's polling mode for Docker volume file changes
    command: sh -c "WATCHPACK_POLLING=true CHOKIDAR_USEPOLLING=true npm run dev"
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=development
      - PORT=3001
      - WATCHPACK_POLLING=true
      - CHOKIDAR_USEPOLLING=true
      - DATABASE_URL=${DATABASE_URL:-sqlserver://sqlserver:1433;database=routing_data_layer;user=sa;password=YourStrong@Password123;encrypt=false;trustServerCertificate=true;connectionTimeout=30}
    volumes:
      - ../services/backend:/app
      - /app/node_modules
    depends_on:
      sqlserver:
        condition: service_healthy
    networks:
      - app-network

  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    # Vite needs to bind to 0.0.0.0 to be accessible from outside the container
    command: npm run dev -- --host 0.0.0.0
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_URL=http://backend:3001/api/v1
    volumes:
      - ../frontend:/app
      - ../shared:/shared
      - /app/node_modules
      - /app/.next
    depends_on:
      - backend
    networks:
      - app-network

volumes:
  sqlserver-data:

networks:
  app-network:
    driver: bridge

